<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groq AI Prompt App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white w-full max-w-md mx-auto rounded-lg shadow-md p-6 sm:p-8">
        <h1 class="text-xl sm:text-2xl font-bold mb-4 text-center">Groq AI Prompt App</h1>
        <form method="POST" class="space-y-4">
            <textarea 
                name="user_prompt" 
                rows="4" 
                class="w-full p-2 border rounded text-sm sm:text-base" 
                placeholder="Enter your prompt here..."
                required
            ></textarea>
            <button 
                type="submit" 
                class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 transition text-sm sm:text-base"
            >
                Get AI Response
            </button>
        </form>
        {% if result %}
        <div class="mt-4 p-4 bg-gray-50 rounded">
            <h2 class="font-semibold mb-2 text-sm sm:text-base">AI Response:</h2>
            <p class="text-sm sm:text-base">{{ result }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
